[env:sender]
platform = espressif32
board = ttgo-lora32-v1
upload_port = /dev/ttyACM0
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.7
	sandeepmistry/LoRa@^0.8.0
#build_src_filter= +<*.h> +<src/receiver.cpp>
